<!DOCTYPE html>
<html lang="en">
  <head>
    
    
    <meta charset="utf-8">
    <title>Name Builder</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.min.css">
  </head>
  <body>
    <h4 class="kn-header">Name Builder</h4>
    <form class="kn-form">
      <div class="kn-form-field">
        <label class="kn-form-label" for="project-type">Project Type?</label>
        <div class="kn-form-selectWrap">
          <div class="arrow-down"></div>
          <select
            data-validate="required"
            class="kn-form-select"
            id="project-type">
          </select>
        </div>
      </div>
      <div class="kn-form-field">
        <label class="kn-form-label" for="deliverables">Deliverable?</label>
        <div class="kn-form-selectWrap">
          <div class="arrow-down"></div>
          <select
            data-validate="required"
            class="kn-form-select"
            id="deliverables">
          </select>
        </div>
      </div>
      <div class="kn-form-field">
        <label class="kn-form-label" for="business-unit">Business Unit or Department?</label>
        <div class="kn-form-selectWrap">
          <div class="arrow-down"></div>
          <select
            data-validate="required"
            class="kn-form-select"
            id="business-unit">
          </select>
        </div>
      </div>
      <div class="kn-form-field">
        <label class="kn-form-label" for="industry-vertical">Industry Vertical? (not always needed)</label>
        <div class="kn-form-selectWrap">
          <div class="arrow-down"></div>
          <select
            class="kn-form-select"
            id="industry-vertical">
          </select>
        </div>
      </div>
      <div class="kn-form-field">
        <label class="kn-form-label" for="asset-title">Asset Title?</label>
        <div class="kn-form-selectWrap">
          <input
            data-validate="required"
            class="km-form-input"
            type="text"
            id="asset-title" />
        </div>
      </div>
      <div class="kn-form-field">
        <label class="kn-form-label" for="kapost-number">NewsCred Code?</label>
        <div class="kn-form-selectWrap">
          <input
            data-validate="required"
            class="km-form-input"
            type="text"
            id="kapost-number" />
        </div>
      </div>
      <div class="kn-form-field">
        <button class="kn-create-btn">Create Name</button>
        <button class="kn-reset-btn" type="reset">Reset</button>
      </div>
    </form>
    <!-- created output -->
    <div class="output-container">
      <label class="kn-form-label">Filename</label>
      <a href="#" class="kn-copy-name"></a>
      <span id="final-name-output"></span>
    </div>
    <script src="js/modules/jquery.min.js"></script>
    <script src="js/modules/clipboard-polyfill.js"></script>
    <script src="js/app.min.js" charset="utf-8"></script>
  </body>
</html>
